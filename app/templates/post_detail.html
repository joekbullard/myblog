{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
        {% block content %}
          <h1 class="title">
                {{ post.title }}
          </h1>
          <ul class="tags">
            {% for tag in post.tags.all %}
            <li>
                <a class="tags" href="{% url 'index_by_tag' tag.slug %}">{{tag.name}}</a>
            </li>
            {% endfor %}
          </ul>
        <p>{{ post.formatted_markdown|safe }}</p>
      {% endblock content %}
</body>
</html>
